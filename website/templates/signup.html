{% extends "base.html" %}

{% block title %}Initiative Tracker Register User{% endblock %}

{% block content %}



<h1></h1>
<h1 align="center">Welcome to the Initiative Tracker!</h1>
<h2 align="center">Please Register</h2>

<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Email Address">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="password1">Enter Password</label>
        <input 
            type="text" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input 
            type="text" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
