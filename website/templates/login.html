{% extends "base.html" %}

{% block title %}Initiative Tracker Login{% endblock %}

{% block content %}

<h1></h1>
<h1 align="center">Welcome to the Initiative Tracker!</h1>
<h2 align="center">Please Log In</h2>
<h6 align="center">If you do not have an account, please proceed to the Sign Up page</h6>

<form method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Email Address">
    </div>

    <div class="form-group">
        <label for="password">Enter Password</label>
        <input 
            type="text" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Password">
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Login</button>

</form>

{% endblock %}
